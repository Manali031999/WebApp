<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: white;
      font-family: "apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif";
    }


    table {

      background-color: lightcoral;
      font-size: larger;
      text-align: center;
      width: 10%;
      margin-left: 40%;
      margin-right: 15%;
    }
  </style>
</head>

<body>
  <div>
    <form method="POST" action="/update">
      <table border="1px" cellspacing="15" cellpadding="15">
        <tr>
          <th colspan="2">Basic Details Form</th>
        </tr>
        <tr>
          <td><label>Firstname</label></td>
          <td><input name="fname" type="text" required/></td>
        </tr>
        <tr>
          <td><label>Lastname</label></td>
          <td><input name="lname" type="text" required/></td>
        </tr>
        <tr>
          <td><label>DOB</label></td>
          <td><input name="dob" type="date" required/></td>
        </tr>
        <tr>
          <td><label>Email id</label></td>
          <td><input type="email" name="email" required/></td>
        </tr>
        <tr>
          <td><label>Mobile Number</label></td>
          <td><input type="number" name="no" required/></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
          <td><button><a href="/display.html">Display Data</a></button></td>
        </tr>

      </table>
    </form>
  </div>
</body>

</html>
