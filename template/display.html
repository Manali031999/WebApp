<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <style>
        table {
            width: 250px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: brown;
            text-align: center;
            background-color: lightseagreen
        }
    </style>
    <title>
        Data Display
    </title>
</head>

<body>
    <h1>Your Data</h1>
    <table border="1px" cellspacing="15" cellpadding="15">
        <thead class="table-dark">
            <tr class="table">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>DOB</th>
                <th>Email-Id</th>
                <th>Mobile No</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td> {{.Firstname}}</td>
                <td> {{.Lastname}}</td>
                <td> {{.DOB}}</td>
                <td> {{.Email}}</td>
                <td> {{.Mobile}}</td>
                <td><button><a href="edit?email={{.Email}}">Edit</a></button></td>
                <td><button><a href="delete?email={{.Email}}">Delete</a></button></td>
            </tr>
            {{end}}
        </tbody>
        <tr>
            <td colspan="7"><button><a href="form.html">Back</a></button></td>
        </tr>
    </table>
    
</body>

</html>
